  <style>
    /* 🌊 الخلفية المتدرجة المتحركة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #c5c6c7;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(120deg, #011627, #003b5c, #045d6b);
      background-size: 300% 300%;
      animation: waveMotion 12s ease-in-out infinite;
    }

    @keyframes waveMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🧊 صندوق المحتوى */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(10, 20, 25, 0.6);
      padding: 35px 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 252, 241, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    /* 🪸 صورة الشعار */
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 25px #45a29e;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #66fcf1;
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    p {
      color: #c5c6c7;
      font-size: 0.95em;
      margin-bottom: 25px;
    }

    /* 🔗 الأزرار */
    .link {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 20px;
      background: rgba(31, 40, 51, 0.85);
      color: #66fcf1;
      text-decoration: none;
      border-radius: 12px;
      border: 1px solid #45a29e;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .link:hover {
      background: #45a29e;
      color: #0b0c10;
      transform: scale(1.05);
      box-shadow: 0 0 15px #45a29e;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #888;
    }

    /* 🐙 الأخطبوط بالخلفية */
    .kraken-bg {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%) scale(1.4);
      opacity: 0.2;
      animation: swim 20s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes swim {
      0% { transform: translate(-50%, 0) scale(1.4) rotate(0deg); }
      50% { transform: translate(-45%, -10px) scale(1.45) rotate(2deg); }
      100% { transform: translate(-50%, 0) scale(1.4) rotate(0deg); }
    }

    /* 🌫 تأثير عند النقر */
    .grab {
      animation: grabEffect 0.6s ease forwards;
    }

    @keyframes grabEffect {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(0.98); filter: brightness(1.3); }
      100% { transform: scale(1); filter: brightness(1); }
    }

  </style>
</head>
